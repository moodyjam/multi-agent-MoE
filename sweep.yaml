program: sweep.py
name: multi_agent_moe_sweep
method: bayes  # Using Hyperband optimization
early_terminate:
  eta: 3
  s: 2
  max_iter: 10
  type: hyperband
metric:
  name: CIFAR-10_val_acc
  goal: maximize
parameters:
  lr_start:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values
  lr_finish:
    min: 0.00001
    max: 0.001
    distribution: log_uniform_values
  inner_steps:
    values: [2, 3, 4]
  rho:
    min: 0.01
    max: 1.0
  rho_update:
    min: 0.0
    max: 0.001
  routing_weight:
    min: 0.1
    max: 10.0
  dinno_weight:
    min: 0.1
    max: 10.0
  max_steps:
    values: [2000, 5000, 10000]
  prototype_dim:
    values: [64, 128, 256, 512, 1024]
  use_max_diff:
    values: [True, False]
  K:
    values: [1, 2]


